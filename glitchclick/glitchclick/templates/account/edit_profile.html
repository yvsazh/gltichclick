{% extends 'base.html' %}

{% block title %}Edit your profile{% endblock %}

{% block content %}
    <div class="edit_profile">
        <h1>Change your profile: </h1>
        <form action="." method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{user_form.as_p}}
            {{profile_form.as_p}}
            <br>
            <br>
            <button type="submit" class="btn">Save changes</button>
        </form>
    </div>
{% endblock %}
