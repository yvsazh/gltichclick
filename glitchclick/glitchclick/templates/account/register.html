{% extends "base.html" %}

{% block title %}Create an account{% endblock %}

{% block content %}
    <div class="register">
        <h1>Create an account</h1>
        <p>Please, sign up using the following form:</p>
        <form action="." method="post">
            {{ user_form.as_p }}
            {% csrf_token %}
            <button type="submit">Register</button>
        </form>
    </div>
{% endblock %}
